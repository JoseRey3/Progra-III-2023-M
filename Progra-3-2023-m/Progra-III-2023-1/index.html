<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Server en python</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Sistema Academico</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mimenu" id="mnxmenu">
              <li class="nav-item">
                <a class="nav-link active" data-form="alumnos" href="#">Alumnos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" data-form="materias" href="#">Materias</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" data-form="docentes" href="#">Docentes</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="container-fluid">
      
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>"
    <script>
        document.addEventListener("DOMContentLoaded", e=> {
            mnxMenu.addEventListener("click", event=>{
                event.preventDefault();

                let form = event.target.dataset.form;
                $element = $('#$(form)');
                if( $element.length()<=0 )(
                    fetch('/frmalumnos').then(resp=>resp.text()).then(resp=>{
                        $element.innerHTML = resp;
                    })
                )
            });
        });
    </script>

    <body>

    </body>
</html>
